<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="style/geral.css">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <header>
        <div id="cabecalho">
            <img src="image/salario-familia.jpg" alt="imagem salario-familia" width="400px">
        </div>
    </header>

    <div id="formulario">
        <input class="linha" type="text" placeholder="Empregado">
        <input class="linha" id="QtdFilhos" type="number" placeholder="Quantidades de filhos menores de 14 anos o inválidos">
        <input class="linha" id="salario" type="number" placeholder="Salário Contribuição">
    </div>   

    <table>
        <tr>
            <td>Salário-Contribuição</td>
            <td>Cota do Salário</td>
        </tr>
        <tr>
            <td>Até R$ 806,80</td>
            <td>R$ 41,37 por filho</td>
        </tr>
        <tr>
            <td>Entre R$ 806,81 e R$ 1.212,64</td>
            <td>R$ 29,16 por filho</td>
        </tr>
        <tr>
            <td>Mais de R$ 1.212,64</td>
            <td>Não há</td>
        </tr>
    </table>
    
    <div id="botao">
        <button type="button" id="calcule">
            <h3>Calcular</h3>
        </button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
